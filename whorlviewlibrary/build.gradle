version = PROJ_VERSION

android {
    lintOptions {
        abortOnError false
    }
    compileSdkVersion 22
    buildToolsVersion "23.0.3"
    resourcePrefix PROJ_RES_PREFIX

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName version
    }
    buildTypes {
    }
}

